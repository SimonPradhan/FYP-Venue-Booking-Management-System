{% extends 'vendor.html'%}
{% load static %}
{% block content %}
<style>
    .form-control{
        background-color: #d7d7d7;
    }
</style>
<link rel="stylesheet" href="{% static 'css/vendor.css' %}">
<div class="container bg-light shadow-lg mt-2 mb-5 rounded p-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="h2 text-center"> Venue Details Update</h1>
            <form action="{% url 'vendor:addVenue' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" required>
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" name="phone" id="phone" required>
                </div>
                <div class="form-group mb-3">
                    <label for="capacity">Capacity</label>
                    <input type="number" class="form-control" name="capacity" id="capacity" required>
                </div>
                <div class="form-group mb-3">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price" id="price" required>
                </div>
                <div class="form-group mb-3">
                    <label for="image">Image</label>
                    <input type="file" class="form-control" name="image" id="image" multiple required>
                </div>
                <button type="submit" class="btn btn-primary add">Add Venue</button>
            </form>

        </div>
    </div>
</div>
<script>
    document.addEventListener.open('click', function(){
        alert('clicked');
    });         
</script>
{% endblock %}
