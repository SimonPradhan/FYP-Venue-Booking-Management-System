{% extends 'vendor.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Update Venue</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="name">Venue Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ venue.venuename }}">
        </div>
        <div class="form-group mb-2">
            <label for="capacity">Capacity</label>
            <input type="number" class="form-control" id="capacity" name="capacity" value="{{ venue.capacity }}">
        </div>
        <div class="form-group mb-2">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ venue.price }}">
        </div>
        <div class="form-group mb-2">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ venue.phone }}">
        </div>
        <div class="form-group mb-2">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ venue.address }}">
        </div>
        <div class="form-group mb-2">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{ venue.description }}</textarea>
        </div>
        <div class="form-group mb-2">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                {% for key, value in venue.VENUE_CATEGORIES %}
                <option value="{{ key }}" {% if venue.category == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-2">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
