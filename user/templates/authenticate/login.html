{% extends 'base.html' %}

   {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}{% block content %}
  {% if not user.is_authenticated %}
 
  {% endif %}

  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                  <h3 class="text-center">Login</h3>
                  <div class="d-flex justify-content-between">
                  
                    <a href="{% url 'user:login' %}" class="btn btn-primary btn-sm float-right" style="width:15rem;">Customer Login</a>
                    <a href="{% url 'user:loginVendor' %}" class="btn btn-primary btn-sm float-right" style="width:15rem;">Vendor Login</a>
                  </div>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>

                        <div class="mt-3">
                            <a href="{% url 'user:forgetpassword' %}">Forget Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
{% endblock %}
