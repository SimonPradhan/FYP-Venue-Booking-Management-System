{% extends 'base.html' %}
{% load static %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}
{% endif %}

{% block content %}
<!-- bootstrap new-->

<!-- bootstrap old-->
<div class="container mt-5 sm-5">
  <div class="row justify-content-center">
    <div class="card mb-3" style="max-width: 1000px;">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="{% static 'images/bgLogin.png' %}" class="img-fluid rounded-start" alt="..." style="width: 100%; height: 100%;">
        </div>
        <div class="col-md-6">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
            <div class="d-flex justify-content-between" style="max-width:540px;">
              <a href="{% url 'user:login' %}" class="btn btn-primary btn-sm " style="width:45%;">Customer Login</a>
              <a href="{% url 'user:loginVendor' %}" class="btn btn-primary btn-sm" style="width:45%;">Vendor Login</a>
            </div>
          </div>
          <div class="card-body">
            <form method="POST" action="">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
  
              <div class="mt-3">
                <a href="{% url 'user:forgetpassword' %}">Forget Password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
