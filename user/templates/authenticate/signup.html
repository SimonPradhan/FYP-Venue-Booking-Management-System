{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 550px;">
      <div class="card-body">
        <h1 class="card-title text-center">Sign Up</h1>
        <div class="d-flex justify-content-between mb-3">
                  
          <a href="{% url 'user:signup' %}" class="btn btn-primary btn-sm float-right" style="width:15rem;">Customer Signup</a>
          <a href="{% url 'user:signupVendor' %}" class="btn btn-primary btn-sm float-right" style="width:15rem;">Vendor Signup</a>
        </div>
        <form method="POST" action="">
          {% csrf_token %}
          {%if is_customer_signup %}
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" name="name">
          </div>
          {%else%}
          <div class="form-group">
            <label for="name">Company Name</label>
            <input type="text" class="form-control" name="name">
          </div>
          {%endif%}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Mobile Number</label>
            <input type="tel" class="form-control" pattern="[0-9]{10}" name="phone" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control" name="confirmpassword" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
