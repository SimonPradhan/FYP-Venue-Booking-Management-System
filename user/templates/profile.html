<!-- profile.html -->
{% extends 'base.html' %}
{% block title %}Profile{% endblock%}
{% block content %}
<div class="container bg-light p-3 shadow p-3 mt-5 mb-5 bg-body-tertiary rounded">
  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{%url 'venue:home'%}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Profile</li>
    </ol>
  </nav>
  <h2 class ="text-center text-dark">Profile</h2>
  <div class="d-flex align-items-center justify-content-center">
    <!-- Display user's profile picture -->
    <img src="{{ profile.dp_img.url }}" alt="Profile Picture" style="height: 128px; width: 128px; border-radius: 100%;">
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="bio" class="form-label">Bio:</label>
          <textarea class="form-control" id="bio" name="bio">{{ profile.name }}</textarea>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input class="form-control" type="text" id="name" name="name" value="{{profile.name}}">
        </div>
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" value="{{profile.username}}" required>
        </div>
        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" value="{{profile.address}}" required>
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" value="{{profile.email}}" required>
        </div>
        <div class="mb-3">
          <label for="phone">Mobile Number</label>
          <input type="tel" class="form-control" pattern="[0-9]{10}" name="phone" value="{{profile.phone}}" required>
        </div>
        <div class="mb-3">
          <label for="current_password">Current Password</label>
          <input type="password" class="form-control" name="current_password" required>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
