{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Other head elements -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>EaseEvent</title>
    
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand font-lobster" href="{%url 'venue:home'%}">
                <h4>EaseEvent</h4>
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item p-1 m-1">
                        <a class="nav-link active" href="{%url 'venue:home'%}">Home</a>
                    </li>
                    <li class="nav-item p-1 m-1">
                        <a class="nav-link" href="{%url 'venue:explore'%}">Explore</a>
                    </li>
                    <li class="nav-item p-1 m-1 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            More
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Vendor</a>
                            <a class="dropdown-item" href="{% url 'venue:gallery'%}">Gallery</a>
                            <!-- {% if user.is_authenticated %}
                            <a class="dropdown-item" href="{% url 'chats:chat'%}">Chats</a>
                            {% endif %} -->
                        </div>
                    </li>
                </ul>
            </div>
    
            <div class="logins collapse navbar-collapse justify-content-end" id="navbarNav">
                {% if not user.is_authenticated %}
                <div class="authbox justify-content-between">
                    <a class="btn btn-outline-primary" href="{%url 'user:login'%}">Login</a>
                    <a class="btn btn-outline-primary" href="{%url 'user:signup'%}">SignUp</a>
                </div>
                {% endif %}
                {% if user.is_authenticated %}
                <div class="afterlogin">
                    <div class="col-md-12 dropdown">
                        <a class="btn btn-outline-secondary d-flex align-items-center border-rounded dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ profile.dp_img.url }}" alt="dp-img.png" class="rounded-circle" style="width: 32px; height: 32px;">
                            <div class="name">{{ profile.name.split.0 }}</div>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="{% url 'user:profile' %}">Manage Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'user:logout_user' %}">Log Out</a></li>
                        </ul>
                    </div>
                </div>

                
                    <!-- {% endif %}
                {% if user.is_authenticated %} -->
                {% endif %}
            </div>
        </div>
    </nav>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // Add 'active' class to the clicked nav item and remove it from others
            $('.nav-link').click(function(){
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>

</body>
</html>
