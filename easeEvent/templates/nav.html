{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Other head elements -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>EaseEvent</title>
    
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand font-lobster" href="{%url 'venue:home'%}">
                <h4>EaseEvent</h4>
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item p-1 m-1">
                        <a class="nav-link active" href="{%url 'venue:home'%}">Home</a>
                    </li>
                    <li class="nav-item p-1 m-1">
                        <a class="nav-link" href="{%url 'venue:explore'%}">Explore</a>
                    </li>
                    <li class="nav-item p-1 m-1 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            More
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Vendor</a>
                            <a class="dropdown-item" href="{% url 'venue:gallery'%}">Gallery</a>
                            {% if user.is_authenticated %}
                            <a class="dropdown-item" href="{% url 'chats:chat'%}">Chats</a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
            </div>
    
            <div class="logins collapse navbar-collapse justify-content-end" id="navbarNav">
                {% if not user.is_authenticated %}
                <a class="btn btn-primary" href="{%url 'user:login'%}">Login</a>
                {% endif %}
                {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{%url 'user:logout_user'%}">LogOut</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"></script>

</body>
</html>
