<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vendor Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            display: flex;
            background-color: #45455D;
        }

        .sidebar {
            /* Specify your sidebar styles */
            width: 185px;
            height: 100%;
            background-color: #8988AA; /* Adjust the background color as needed */
            color: #fff;
            position: fixed; /* Make the sidebar fixed */
            left: 0; /* Move sidebar to the right */
            top: 0;
            overflow-y: auto; /* Enable vertical scrolling if needed */
        }

        .content {
            /* Specify your main content styles */
            flex: 1;
            margin-left: 185px; /* Adjust the left margin as needed */
            padding: 20px; /* Adjust padding as needed */
            background-color: #fcfcfc;
        }

        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>

<body>
    <div class="sidebar">
        {% include 'sidebar.html' %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>


</body>
