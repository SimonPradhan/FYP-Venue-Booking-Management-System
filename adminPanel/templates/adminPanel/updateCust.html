{% extends 'adminPanel/index.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% block content %}
<div class="goBack">
    <button class="btn btn-primary" onclick="redirectShowCustomers()"><i class="bi bi-arrow-left"></i></button>
</div>
<h2>Update Customers Details</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" name="name" value="{{customer.name}}" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" value="{{customer.username}}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" value="{{customer.address}}" required>
          </div>
      
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" value="{{customer.email}}" required>
          </div>
      
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Mobile Number</label>
            <input type="tel" class="form-control" pattern="[0-9]{10}" name="phone" value="{{customer.phone}}" required>
          </div>

        <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>

    <script>
        function redirectShowCustomers(){
            window.location.href = "{% url 'adminPanel:show_cust' %}";
        }
    </script>
{% endblock %}
