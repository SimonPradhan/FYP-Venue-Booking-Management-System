{% extends 'adminPanel/index.html' %}
{%load static%}
{% block content %}
<!-- Dashboard-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Dashboard</h1>
            <div class="box">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Vendors</h5>
                                <p class="card-text">{{totalVendor}}</p>
                            </div>
                        </div>
                    </div>    
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Customers</h5>
                                <p class="card-text">{{totalCust}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Bookings</h5>
                                <p class="card-text">{{totalbooking}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="chart" width="500" height="200">
            </canvas>
        </div>
    </div>
</div>
<script>
    let ctx = document.getElementById("chart").getContext("2d");

    let chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["2020/Q1", "2020/Q2", "2020/Q3", "2020/Q4"],
            datasets: [
                {
                    label: "Gross volume ($)",
                    backgroundColor: "#79AEC8",
                    borderColor: "#417690",
                    data: [100, 100, 100, 100]
                }
            ]
        },
        options: {
            title: {
                text: "Gross Volume in 2020",
                display: true
            }
        }
    });
</script>
{% endblock %}
