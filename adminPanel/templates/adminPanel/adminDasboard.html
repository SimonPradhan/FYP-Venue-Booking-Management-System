{% extends 'adminPanel/index.html' %}
{%load static%}
{% block content %}
<!-- Dashboard-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mb-4 mt-0" style="position: relative;">
                <img src="{%static 'images/venue.png' %}" alt="Your Image" style="width: 100%; height: 20vh; object-fit:cover; opacity: 100%;" />
                <h1 class="text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; color: white;">Dashboard</h1>
            </div>
            <div class="box">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Vendors</h5>
                                <p class="card-text">{{totalVendor}}</p>
                            </div>
                        </div>
                    </div>    
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Customers</h5>
                                <p class="card-text">{{totalCust}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Bookings</h5>
                                <p class="card-text">{{totalbooking}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="chart" width="500" height="200">
            </canvas>
        </div>
    </div>
</div>
<script>
    let ctx = document.getElementById("chart").getContext("2d");

    let chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["Vendors", "Customers","Bookings"],
            datasets: [
                {
                    label: "Size",
                    backgroundColor: "#79AEC8",
                    borderColor: "#417690",
                    data: [{{totalVendor}}, {{totalCust}}, {{totalbooking}}]
                }
            ]
        },
        options: {
            title: {
                text: "Analysis",
                display: true
            }
        }
    });
</script>
{% endblock %}
