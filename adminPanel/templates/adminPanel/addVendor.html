{% extends 'adminPanel/index.html' %}
{% load static %}
<form method="POST" action="{% url 'adminPanel:add_vendor' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" class="form-control" id="name" name="eventName" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="address"><Address></Address>:</label>
        <input type="address" class="form-control" id="address" name="address" required>
    </div>

    <button type="submit" value="Book"   class="btn btn-primary" id="addVendor">Save</button>

</form>
